    function tryRemoveFromArray(arr,number) {
        let index = -1;
        for (let i = 0 ;i<arr.length;i++){
            if(arr[i] === number){
                index =i;

                if(index !=-1){
                    arr.splice(index,1);
                    return arr;
                }else {
                    return arr;
                }
            }
        };
